<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">

		<!--Tell mobile to disable unwanted scaling-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

		<title>eMoney Advisor - Seating Chart</title>
		<!-- Bootstrap -->
		<link href="libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
		<link href="libs/leaflet/leaflet.css" rel="stylesheet" />
		<link href="css/sticky-footer.css" rel="stylesheet" />
		<link href="css/user-sidebar.css" rel="stylesheet" />
		<link href="css/style.css" type="text/css" rel="stylesheet" />

		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

	</head>

	<body>
		<div id="content">
			<nav class="navbar navbar-inverse navbar-fixed-top navbar-no-border">
				<div class="container-fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#">Seating Chart</a>
					</div>
					<div id="navbar" class="navbar-collapse collapse">
						<ul class="nav navbar-nav navbar-left">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Offices <span class="caret"></span></a>
								<ul class="dropdown-menu" id="officeList">
								</ul>
							</li>
						</ul>
					</div><!--/.navbar-collapse -->
				</div>
			</nav>
			
			<div id="user-panel">
				<button id="user-toggle-button" type="button" 
					data-toggle="toggle-user-panel" data-target="#user-panel" data-target2=".leaflet-left">
					<span class="glyphicon glyphicon-triangle-left"></span>
				</button>
				<div id ="user-panel-inner" class="panel-body">
					<form class="navbar-form" id="search-form">
						<div class="form-group">
							<input type="text" placeholder="Name" class="form-control" id="search-input">
						</div>
						<button type="submit" class="btn btn-success" data-toggle="collapse" data-target="#navbar.in">Search</button>
					</form>
					<div id="user-results">
					</div>
				</div>
			</div>
			<div id="map"></div>
		</div>

		<footer class="footer">
			<div id="userInfo"></div>
			<div class="btn-group pull-right hidden" role="group" aria-label="...">
				<button type="button" class="btn btn-default" id="btnEditMap">Edit Map</button>
				<button type="button" class="btn btn-default" id="btnSaveJson">Save JSON</button>
			</div>
		</footer>

		<!-- scripts below -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="libs/bootstrap/js/bootstrap.min.js"></script>
		<script src="libs/leaflet/leaflet.js"></script>
		<script src="libs/leaflet/leaflet-indoor/leaflet-indoor.js"></script>
		<script src="js/mapModule.js"></script>
		<script src="js/mapController.js"></script>
		<script src="js/map.js"></script>
	</body>
</html>
